<html>
    <head>
        <title>Sage.UI.Controls Browser Tests</title>
        <style type="text/css">
        /* Hide dojo validation controls */
        .dijitValidationContainer, .dijitBackgroundIframe {
            visibility: hidden;
        }

        </style>
        <link rel="stylesheet" type="text/css" href="../../../../../Libraries/dojo/dijit/themes/claro/claro.css" />
        <script type="text/javascript" src="../../mocks.js"></script>
        <script pin="pin" type="text/javascript">
            var dojoConfig = {
                parseOnLoad: true,
                isDebug: true,
                paths: {'Sage' : '../../../jscript/Sage'}
            };
        </script>

        <script type="text/javascript" src="../../../../../Libraries/dojo/dojo/dojo.js"></script>
        <script type="text/javascript" src="../../../../../Libraries/Simplate.js"></script>
        <script type="text/javascript" src="../../../../../Libraries/sinon/sinon-1.3.4.js"></script>

        <script type="text/javascript">
            require([
                "dojo/parser",
                "doh",
                "dojo/ready",
                "dojo/_base/Deferred",
                "Sage/Data/BaseSDataStore",
                "Sage/UI/Controls/Select"
            ], function(
                parser,
                doh,
                ready,
                Deferred,
                BaseSDataStore,
                Select
            ) {
                ready(function () {

                    doh.register("Sage.tests.UI.Controls.Select", [
                        function testSelect() {
                            // This is a visual test to make sure the width is properly set and the text overflow is ellipsis.
                        }
                    ]);

                    //Execute D.O.H. in this remote file.
                    doh.run();
                });
            });

        </script>
    </head>
    <body class="claro">
        <form>
            <select id="select1" data-dojo-type="Sage.UI.Controls.Select" style="width: 150px">
                <option value="v1">This is a really long piece of text to check the overflow of the control.</option>
                <option value="v2">Short</option>
            </select>
        </form>
    </body>
</html>
