        <h1><a name="kanchor679"></a>Breitenbezeichner</h1>
        <p>Ein Breitenbezeichner legt die minimale Breite für ein formatiertes Feld fest. Wird die minimale Feldbreite nicht erreicht, dann wird das Feld links vom Wert mit Leerzeichen aufgefüllt. Dies ist nicht der Fall, wenn ein Linksausrichtungsbezeichner verwendet wurde.</p>
