    <body>
        <h1>Auswählen einer Rolle</h1>
        <p>Im Dialogfeld "Benutzer auswählen" können Sie die Rolle suchen, die Sie den ausgewählten Benutzern oder gesicherten Aktionen zuweisen möchten. Über die <a href="../Lookups/findlookup.htm" target="_self">Suchfunktion</a> können Sie nach verfügbaren Rollen suchen.</p>
