        <h1>Zugriffsrechte</h1>
        <p>Zugriffsrechte legen fest, welche Funktionen der Menü-, Symbol- oder Navigationsleiste Sie verwenden können. Ihre Zugriffsrechte, die auch bestimmen, auf welche Daten Sie zugreifen dürfen, werden in Administrator vom <span class="MyVariablesProduct Name">Infor CRM</span>-Systemadministrator definiert.</p>
