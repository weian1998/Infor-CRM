        <h1>Linksbündig-Indikator</h1>
        <p>Der Linksbündig-Indikator wird durch das Zeichen "-" dargestellt und der Anzeige für die Breite vorangestellt. Er besagt, dass die Breite eines Feldes mit geringerer Breite als der Minimalbreite hinter dem Wert aufgefüllt wird (Standard: vor dem Wert).</p>
