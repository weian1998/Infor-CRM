        <h1>Precision Specifier</h1>
        <p style="margin-bottom: 0;">A precision specifier determines how many 
 decimal places to use in a floating point integer. In <span class="MyVariablesProduct Name">Infor CRM</span>, 
 the default precision specifier is 2 decimal places. However, not all 
 field types support unlimited decimal place storage and use accordingly. 
 </p>
