    <body>
        <h1>Account Access Tab</h1>
        <p><a name="kanchor373"></a>Use the Account Access tab to view all accounts owned by the selected team. Team members have access to the teams listed on this tab.</p>
        <p class="Infinitive">To open</p>
        <ol>
            <li value="1">In the <a href="Team_Detail_View.htm" target="_self">Team Detail</a> view, click the <span class="SLXBold">Members</span> tab.</li>
            <li value="2">To open an account, click the account name.</li>
        </ol>
        <div style="width: 100%;position: relative;">
            <p>&#160;</p>
