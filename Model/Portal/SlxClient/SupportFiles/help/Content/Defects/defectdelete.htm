        <h1><a name="kanchor490"></a>Deleting a Defect</h1>
        <p>If you have the appropriate privileges, you can delete a defect. </p>
        <p class="Infinitive" style="font-weight: bold;">To delete</p>
        <ol style="list-style-type: decimal;">
            <li class="Topic-Text-Numbered" value="1">Open the <a href="defectdetailview.htm" target="_self">Defect Detail view</a>.</li>
            <li class="Topic-Text-Numbered" value="2">Click <span class="MCExpanding_0"><a href="javascript:void(0);" class="MCExpandingHead_0" onclick="FMCExpand( this ); return false;">Delete<img style="border: none;margin-left: 5px;" src="../SkinSupport/ExpandClosed.gif" MadCap:altsrc="../SkinSupport/ExpandOpen.gif" onload="if ( typeof( FMCPreloadImage ) == 'function' ) { FMCPreloadImage( '../SkinSupport/ExpandOpen.gif' ); }" alt="Closed" MadCap:alt2="Open" class="MCExpandingIcon" /></a><span class="MCExpandingBody_0" style="display: none;"><img src="../image/delete.gif" /></span></span>.</li>
            <li class="Topic-Text-Numbered" value="3">Click <span class="SLXBold">OK</span>.</li>
