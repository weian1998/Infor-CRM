        <h1><a name="kanchor767"></a>Width Specifier</h1>
        <p>A width specifier sets the minimum field width for a formatted field. 
 If the minimum field width is not filled, it will be padded with blanks 
 added in front of the value unless a left justification specifier is used.</p>
