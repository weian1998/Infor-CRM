        <h1><a name="kanchor445"></a>More Tabs</h1>
        <p>Use More Tabs to open additional tab views. More Tabs may display on any of the Detail views. You can <a href="dragdrop.htm" target="_self">drag and drop tabs</a> to and from the More Tabs section.</p>
        <p class="Infinitive">To view a specific tab</p>
        <ol style="list-style-type: decimal;">
            <li class="Topic-Text-Numbered" value="1">From any detail view, click <span class="SLXBold">More Tabs</span>.</li>
            <li class="Topic-Text-Numbered" value="2">In the list, click the tab you want to view.</li>
        </ol>
        <div style="width: 100%;position: relative;">
            <p>&#160;</p>
        </div>
