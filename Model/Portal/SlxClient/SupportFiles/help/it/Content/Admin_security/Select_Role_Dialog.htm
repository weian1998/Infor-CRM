        <h1>Selezionare un Ruolo</h1>
        <p>E' possibile usare la finestra di dialogo Selezionare un Ruolo per cercare il ruolo da assegnare agli utenti selezionati oppure alle azioni protette. Usare la <a href="../Lookups/findlookup.htm" target="_self">Ricerca</a> per cercare i ruoli disponibili.</p>
