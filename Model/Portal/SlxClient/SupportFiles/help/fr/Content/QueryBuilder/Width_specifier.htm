        <h1><a name="kanchor680"></a>Spécificateur de largeur</h1>
        <p>Un spécificateur de largeur définit la largeur minimale d'un champ formaté. Si la largeur minimale du champ n'est pas atteinte, des espaces sont ajoutés avant la valeur, à moins qu'un indicateur de justification à gauche ne soit spécifié.</p>
