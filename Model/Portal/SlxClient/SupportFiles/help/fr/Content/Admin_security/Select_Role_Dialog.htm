        <h1>Sélectionner un rôle</h1>
        <p>Utilisez la boîte de dialogue Sélectionner un rôle pour rechercher le rôle que vous souhaitez attribuer aux utilisateurs sélectionnés ou aux actions sécurisées. Utilisez la fonction <a href="../Lookups/findlookup.htm" target="_self">Rechercher</a> pour rechercher des rôles disponibles.</p>
