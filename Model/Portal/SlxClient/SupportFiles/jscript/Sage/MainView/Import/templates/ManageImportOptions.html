<div>
    <div data-dojo-type="dijit.Dialog" title="{%= $._nlsResources.dlgManageImportOptions_Title %}" data-dojo-attach-point="_dialog" data-dojo-attach-event="onCancel:_btnCancel_OnClick" style="width: 625px">
        <div data-dojo-type="dijit.form.Form">
            <div data-dojo-attach-point="divImportType" class="crystalParameterContainer display-none">
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label class="wizardHeaderText">{%= $._nlsResources.lstImportType_Caption %}</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="importType_Container">
                                <select data-dojo-type="dijit.form.Select" data-dojo-attach-point="cmbImportTypes" sortByLabel="false" style="width:200px" data-dojo-attach-event="onChange:_cmbImportTypes_OnChange">
                                    <option value="insert" selected="selected">{%= $._nlsResources.lstImportOption_Insert %}</option>
                                    <option value="update">{%= $._nlsResources.lstImportOption_Update %}</option>
                                    <option value="insertAndUpdate">{%= $._nlsResources.lstImportOption_InsertUpdate %}</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-dojo-attach-point="lblImportOption"></label>
                        </td>
                    </tr>
                </table>
            </div>
            <br/>   
            <div data-dojo-attach-point="divAssociations" class="crystalParameterContainer">
                <label class="wizardHeaderText">{%= $._nlsResources.txtMatchHeader_Caption %}</label>
                <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="associations_Container" style="padding-left:10px"></div>
            </div>
            <br/>
            <div class="crystalParameterContainer">
                <label class="wizardHeaderText">{%= $._nlsResources.txtOptionsHeader_Caption %}</label>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label>{%= $._nlsResources.defaultOwner_Caption %}</label>
                        </td>
                        <td>
                            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="defaultOwner_Container"
                                 allowClearingResult="false" style="width:200px"></div>
                        </td>
                    </tr>
                    <tr data-dojo-attach-point="rowCreateAdHoc">
                        <td colspan="2">
                            <input data-dojo-type="dijit.form.RadioButton" type="radio" name="adHocGroupOption" value="createAdHoc"
                                   data-dojo-attach-point="rdoCreateAdHoc" /> {%= $._nlsResources.createAdHoc_Caption %}
                        </td>
                    </tr>
                    <tr data-dojo-attach-point="rowAdHocGroupName">
                        <td colspan="2" style="padding-left: 20px">
                            <input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="txtAdHocGroupName" style="width:200px"  />
                            <span data-dojo-attach-point="errorNoAddHocGroupName" class="display-none" style="color:red">*</span>
                        </td>
                    </tr>
                    <tr data-dojo-attach-point="rowAdHocGroupOption">
                        <td colspan="2">
                            <input data-dojo-type="dijit.form.RadioButton" type="radio" name="adHocGroupOption" value="existingAdHoc"
                                   data-dojo-attach-point="rdoExistingAdHoc" /> {%= $._nlsResources.existingAdHoc_Caption %}
                        </td>
                    </tr>
                    <tr data-dojo-attach-point="rowAdHocGroups">
                        <td colspan="2" style="padding-left: 12px">
                            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="adHocGroups_Container"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <br />
            <div data-dojo-attach-point="divValidationMessage" style="color:red">
                <span data-dojo-attach-point="spanValidationMessage">&nbsp;</span>
            </div>
            <div align="right" style="margin-top:10px">
                <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="btnBack" data-dojo-attach-event="onClick:_btnBack_OnClick" >{%= Sage.Utility.htmlEncode($.btnBack_Caption) %}</div>
                <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="btnNext" data-dojo-attach-event="onClick:_btnNext_OnClick">{%= Sage.Utility.htmlEncode($.btnNext_Caption) %}</div>
                <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="btnCancel" data-dojo-attach-event="onClick:_btnCancel_OnClick" style="margin-left:5px;">{%= Sage.Utility.htmlEncode($.btnCancel_Caption) %}</div>
            </div>
        </div>
    </div>
</div>
